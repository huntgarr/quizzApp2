<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<link href="style.css" rel="stylesheet" type="text/css" />

<body>
<img src='images/guyFrame1.jpg' class='guyFrame'>

<section class='content'>

</section>
<!-- Score Section -->

	<section class='questionHeaderPhoto'>

    </section>
    <section class='questionNumScore'>
      <ul>
        <li class='number'>Question:
          <span class='questionNum'>0</span>/10  
        </li>
          
        <li>Score:
        <span class='score'>0</span>
        </li>
      </ul>
    </section>
<!-- Start Quiz -->
<section class='bigBox'>
  <section class="startQuizBox">
     <h3>Click The Burger Below</h3>
    <button type="button" class="startButton"></button>
  </section>
<!-- Question Page -->
  <section class='questionBox'></section>
<!-- Response Box -->
<div class='divRe'>
  <section class='responseBox altBox'>
  </section>
</div>
<!-- Final Box -->
<div class='divRe2'>
  <section class='finalBox'>  
    <button type='submit' class='restartButton'>Restart</button>
  </section>
</div>
</section>
 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
